services:
  backend:
    build: .
    container_name: wing-backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-ecommerce_db}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - DB_MAX_POOL_SIZE=${DB_MAX_POOL_SIZE:-20}
      - DB_MIN_IDLE=${DB_MIN_IDLE:-5}
      - DB_CONNECTION_TIMEOUT_MS=${DB_CONNECTION_TIMEOUT_MS:-30000}
      - DB_IDLE_TIMEOUT_MS=${DB_IDLE_TIMEOUT_MS:-600000}
      - DB_MAX_LIFETIME_MS=${DB_MAX_LIFETIME_MS:-1800000}
      - DB_LEAK_DETECTION_MS=${DB_LEAK_DETECTION_MS:-0}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-3600000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-2592000000}
      - KHQR_API_BASE_URL=${KHQR_API_BASE_URL:-https://api-bakong.nbc.gov.kh}
      - BAKONG_API_TOKEN=${BAKONG_API_TOKEN}
      - KHQR_MERCHANT_BAKONG_ID=${KHQR_MERCHANT_BAKONG_ID}
      - KHQR_MERCHANT_ID=${KHQR_MERCHANT_ID}
      - KHQR_MERCHANT_NAME=${KHQR_MERCHANT_NAME}
      - KHQR_ACQUIRING_BANK=${KHQR_ACQUIRING_BANK}
      - KHQR_EXPIRATION_SECONDS=${KHQR_EXPIRATION_SECONDS:-600}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:3000}
      - APP_PUBLIC_BASE_URL=${APP_PUBLIC_BASE_URL:-http://localhost:${PORT:-8080}}
      - APP_UPLOAD_DIR=${APP_UPLOAD_DIR:-uploads}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - AUTH_RATE_LIMIT_MAX_REQUESTS=${AUTH_RATE_LIMIT_MAX_REQUESTS:-5}
      - AUTH_RATE_LIMIT_WINDOW_SECONDS=${AUTH_RATE_LIMIT_WINDOW_SECONDS:-60}
      - PAYMENT_VERIFY_RATE_LIMIT_MAX_REQUESTS=${PAYMENT_VERIFY_RATE_LIMIT_MAX_REQUESTS:-15}
      - PAYMENT_VERIFY_RATE_LIMIT_WINDOW_SECONDS=${PAYMENT_VERIFY_RATE_LIMIT_WINDOW_SECONDS:-60}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wing-network

  db:
    image: postgres:16-alpine
    container_name: wing-postgres-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wing-network

networks:
  wing-network:
    driver: bridge

volumes:
  postgres_data:
