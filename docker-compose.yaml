services:
  backend:
    build: .
    container_name: wing-backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-ecommerce_db}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - BAKONG_API_TOKEN=${BAKONG_API_TOKEN}
      - KHQR_MERCHANT_BAKONG_ID=${KHQR_MERCHANT_BAKONG_ID}
      - KHQR_MERCHANT_ID=${KHQR_MERCHANT_ID}
      - KHQR_MERCHANT_NAME=${KHQR_MERCHANT_NAME}
      - KHQR_ACQUIRING_BANK=${KHQR_ACQUIRING_BANK}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:3000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wing-network

  db:
    image: postgres:16-alpine
    container_name: wing-postgres-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wing-network

networks:
  wing-network:
    driver: bridge

volumes:
  postgres_data:
