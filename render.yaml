services:
  - type: web
    name: wing-backend
    runtime: docker
    plan: free
    region: singapore # Adjust based on user preference
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      # Database connection
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: DB_HOST
        fromDatabase:
          name: wing-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: wing-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: wing-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: wing-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: wing-db
          property: password
      - key: DB_MAX_POOL_SIZE
        value: 20
      - key: DB_MIN_IDLE
        value: 5
      - key: DB_CONNECTION_TIMEOUT_MS
        value: 30000
      - key: DB_IDLE_TIMEOUT_MS
        value: 600000
      - key: DB_MAX_LIFETIME_MS
        value: 1800000
      - key: DB_LEAK_DETECTION_MS
        value: 0
      - key: JWT_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRATION
        value: 3600000
      - key: JWT_REFRESH_EXPIRATION
        value: 2592000000
      - key: KHQR_API_BASE_URL
        sync: false
      - key: BAKONG_API_TOKEN
        sync: false
      - key: KHQR_MERCHANT_BAKONG_ID
        sync: false
      - key: KHQR_MERCHANT_ID
        sync: false
      - key: KHQR_MERCHANT_NAME
        sync: false
      - key: KHQR_ACQUIRING_BANK
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SPRING_MAIL_HOST
        sync: false
      - key: SPRING_MAIL_PORT
        value: 465
      - key: KHQR_EXPIRATION_SECONDS
        value: 600
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      - key: AUTH_RATE_LIMIT_MAX_REQUESTS
        value: 5
      - key: AUTH_RATE_LIMIT_WINDOW_SECONDS
        value: 60
      - key: PAYMENT_VERIFY_RATE_LIMIT_MAX_REQUESTS
        value: 15
      - key: PAYMENT_VERIFY_RATE_LIMIT_WINDOW_SECONDS
        value: 60
      # Application URLs
      - key: APP_FRONTEND_URL
        sync: false
      - key: APP_PUBLIC_BASE_URL
        sync: false
      - key: APP_UPLOAD_DIR
        value: uploads
      - key: CORS_ALLOWED_ORIGINS
        sync: false

databases:
  - name: wing-db
    databaseName: ecommerce_db
    user: ecommerceadmin
    region: singapore
    plan: free
