spring.application.name=ecommerce-backend-wing
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=Ramy2404
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=INFO
logging.level.com.example.ecommerce=DEBUG
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.indent_output=true
#JWT Configuration
jwt.secret=${JWT_TOKEN}
jwt.expiration=3600000
# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization
cors.allow-credentials=true
# File Upload Configuration
file.upload-dir=./uploads
# Email Configuration
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend.url=http://localhost:3000

# Security Configuration
security.account-lockout.max-attempts=5
security.account-lockout.duration-minutes=30
security.email-verification.enabled=true
security.email-verification.token-expiry-hours=24

# JWT Access Token
jwt.access-token.expiration=false

# JWT Refresh Token  
jwt.refresh-token.expiration=false

# Password Reset
password.reset.token-expiry-hours=1

# Bakong & KHQR Configuration
khqr.api-base-url=https://api-bakong.nbc.gov.kh
khqr.api-token=${BAKONG_API_TOKEN}
khqr.merchant.bakong-id=phon_ramy@bkrt
khqr.merchant.id=phon_ramy@bkrt
khqr.merchant.name=MyStore
khqr.merchant.acquiring-bank=ABA

# Swagger UI Configuration
springdoc.swagger-ui.persistAuthorization=true
