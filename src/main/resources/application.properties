spring.application.name=ecommerce-backend-wing
spring.profiles.active=dev

# Common JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Message Matching Strategy
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.indent_output=true

# JWT Configuration (Common Expirations)
jwt.secret=${JWT_TOKEN}
# 1 hour
jwt.expiration=3600000
# 1 hour
jwt.access-token.expiration=3600000
# ~104 days (from original 9000000 but wait, 9000000 ms is only 2.5 hours. 
# Looking at original: 9000000. Let's keep original values but maybe clarify units if confusing.
# Actually 9,000,000 ms = 2.5 hours. 
jwt.refresh-token.expiration=9000000

# CORS Common Configuration
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization
cors.allow-credentials=true

# File Upload Configuration
file.upload-dir=./uploads

# Security Configuration
security.account-lockout.max-attempts=5
security.account-lockout.duration-minutes=30
security.email-verification.enabled=true
security.email-verification.token-expiry-hours=24

# Password Reset
password.reset.token-expiry-hours=1

# Swagger UI Configuration
springdoc.swagger-ui.persistAuthorization=true

# Email Configuration (Placeholders for Env Vars)
spring.mail.host=${SPRING_MAIL_HOST:smtp.example.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:Ramy2404}
spring.mail.password=${SPRING_MAIL_PASSWORD:Ramy2404}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
